<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="screen" id="display">0</div>

      <div class="content">
            <div class="number">
                <button class="zero" id="7">7</button>
                <button class="zero"id="8">8</button>
                <button class="zero" id="9">9</button>
                <button class="zero" id="4">4</button>
                <button class="zero" id="5">5</button>
                <button class="zero" id="6">6</button>
                <button class="zero" id="1">1</button>
                <button class="zero" id="2">2</button>
                <button class="zero" id="3">3</button>
                <button class="zero" id="0">0</button>
                <button class="zero" id=".">.</button>
                <button class="zero" id="equal">=</button>
             </div>

                <div class="operators">
                    <button class="AC" id="clear">AC</button>
                    <button class="C"id="backspace">C</button>
                    <button class="add" id="+">+</button>
                    <button class="sub" id="-">-</button>
                    <button class="mul" id="*">*</button>
                    <button class="did" id="/">/</button>
                </div>
            </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
